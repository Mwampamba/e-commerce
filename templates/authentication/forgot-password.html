{% extends 'base.html' %}

{% block content %}

	<div class="card mx-auto" style="max-width: 380px; margin-top:10px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Recover your account</h4>
      {% include 'partials/notification.html' %}
      <form action="{% url 'forgot_password' %}" method="POST">
        {% csrf_token %}
          <label>Enter the email associated with your account<span class="text-danger"> *</label>
          <div class="form-group">
			      <input type="email" name="email" class="form-control" placeholder="Write your email address" >
          </div>  
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Email password reset link</button>
          </div> 
      </form>
      </div>  
    </div>  
     <p class="text-center mt-4">Don't have account? <a href="{% url 'registration' %}">Sign up</a></p>
     
{% endblock %}
